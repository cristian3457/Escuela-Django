{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .nav-item:hover {
            background-color: #fbe6cb;
        }
        
        .active {
            background-color: #fbe6cb;
        }
        
        .text-footer {
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">
            <img src="{% static 'images/logo_ITSUR.jpg' %}" alt="logo" style="width: 30%;"> <strong class="ml-3">ITSUR</strong>
        </a>
        <div>
            {% block usuario %} {% endblock %}
            <!-- {% if user.tipo == 'ALUMNO' %}
            <p style="color: white; margin: 0;">Bienvenido Alumno: {{ usuario.nombre }} {{ usuario.apellidos }}</p>
            {% endif %} {% if user.tipo == 'DOCENTE' %}
            <p style="color: white; margin: 0;">Bienvenido Docente: {{ usuario.nombre }} {{ usuario.apellidos }}</p>
            {% endif %} -->
        </div>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="btn btn-danger" href="{% url 'Logout' %}">Cerrar Sesión</a>
            </li>
        </ul>
    </nav>

    {% block cuerpo %} {% endblock %}

    <footer class="fixed-bottom text-center fixed-bottom bg-dark pt-3 pb-3">
        <p class="text-white m-0">Sistema web Escuela - Cristian Fernández Nieto © 2021</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</body>

</html>
